<!DOCTYPE html>
<html>
    <head>
          <title>Mentor</title>
          <link rel="stylesheet" href="about.css">

    </head>
    <body>
        <header>
            <h2>Mentor Selection Page</h1>
        </header>
        <main>
        <section id="search">
            <h2>Find a Mentor</h2>
            <input type="text" id="mentor-search" placeholder="Search by expertise">
            <ul id="mentor-list"></ul>
        </section>
        <section id="schedule">
            <h2>Schedule a Session</h2>
            <input type="datetime-local" id="session-date" required>
            <button id="schedule-session">Schedule</button>
        </section>
        <section id="chat">
            <h2>Chat with Mentor</h2>
            <ul id="messages"></ul>
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-message">Send</button>
        </section>
    </main>

    </body>
</html>
